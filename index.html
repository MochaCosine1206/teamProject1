<body>

    <header>
        <div class="container">
            <div class="nav-wrapper">
                <div class="row center">
                    <h1 class='header orange-text'>Tasty Maps</h1>
                </div> 
            </div>
        </div>
    </header>


    <div class="container center" id="apiInfo">
        <form>
            <div class="form-group center" id="formList">
              <label for="search"><b>Current Location</b></label>
              <input type="search" class="form-control center" id="locationSearch" aria-describedby="searchHelp" placeholder="Search by location or click locate to find current location">
                
              </div>
              <button type="submit" class="yellow darken-2 waves-effect waves-light btn" id="addressButton">Submit</button>
              <button type="submit" class="yellow darken-2 waves-effect waves-light btn" id="locationButton">Get Location <i class="fas fa-location-arrow"></i></button>
        </form>
    </div>

    <br>

    <div class="container">
        <div class="row center">
            <div class="col s12 m6">
                <label>Select Cuisine</label>
                <select class="browser-default" id="cuisineSel">
                    <option value="" disabled selected>Choose your cuisine</option>
                </select>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col s6" id ="leftPane">
              <div id="leftCard">
                <div class="card-img " id="mapid"></div>
                    <div class="card-content" id="map-loc">
                        </div>
                    <div class="card-content" id="loc-text">
                        </div>
              </div>
            </div>

            <div class="col s6">
                <div class="card-text" id="zamato" style="width: 500px; height: 690px; overflow: auto">
